<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML | NIOMIC</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form>
        <fieldset>
            <legend>Form</legend>
            <p>Nama &emsp; : <input type="text" placeholder="Nama Lengkap..."></p>
            <p>Username &emsp; : <input type="text" placeholder="Username..."></p>
            <p>Email &emsp; : <input type="email" placeholder="Your Email..."></p>
            <p>Password &emsp; : <input type="password" placeholder="Password..."></p>
            <p>Alamat Web &emsp; : <input type="url" placeholder="Masukan URL Web..."></p>
            <p>Tanggal Lahir &emsp; : <input type="date"></p>
            <p>Umur &emsp; : <input type="number"></p>
            <p>Jenis Kelamin &emsp; : <input type="radio" name="gender" value="male">Laki-laki &nbsp; <input type="radio" name="gender" value="female"> Perempuan</p>
            <p>Agama &emsp; : 
                <select name="Agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">katolik</option>
                    <option value="budha">Budha</option>
                    <option value="hindu">Hindu</option>
                </select>
            </p>
            <p>Biografi &emsp; : <textarea name="biografi" cols="30" rows="5"></textarea></p>
            <p>Foto &emsp; <img src="images/logo1.jpg" alt="niomic-logo" width="500" height="500"></p>
            <p>Audio &emsp; : <audio src="audio/sample.mp3" controls></audio></p>
        </fieldset>
    </form>
</body>
</html>
